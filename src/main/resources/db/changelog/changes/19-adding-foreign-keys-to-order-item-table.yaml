databaseChangeLog:
  - changeSet:
      id: add_foreign_keys_to_order_item_table
      author: mhorianin
      changes:
        - addForeignKeyConstraint:
            baseTableName: order_item
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: id
            constraintName: fk_order_order_item
            onDelete: CASCADE