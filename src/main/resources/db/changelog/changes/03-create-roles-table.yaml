databaseChangeLog:
  - changeSet:
      id: create-role-table
      author: mhorianin
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_name
                  type: ENUM('USER', 'ADMIN')
                  constraints:
                    unique: true
                    nullable: false